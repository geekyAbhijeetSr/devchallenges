<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal Blog Card</title>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<div class="card">
				<div class="card__main">
					<div class="card__image">
						<img src="./img/cactus.png" alt="" />
					</div>
					<div class="card__tag"><span>Design</span></div>
					<div class="card__title">Embracing Minimalism</div>
					<div class="card__body">
						From minimalist sculptures to minimalist paintings, this blog will
						inspire you to appreciate the beauty that lies in simplicity.
					</div>
				</div>
				<div class="card__divider"></div>
				<div class="card__footer">
					<div class="card__writer">Annie Spratt</div>
				</div>
			</div>
		</section>
	</body>
</html>
